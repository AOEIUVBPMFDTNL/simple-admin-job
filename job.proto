syntax = "proto3";

package job;
option go_package="./job";

message PageInfoReq {
  uint64 page = 1;
  uint64 page_size = 2;
}

message IDReq {
  uint64 id = 1;
}

message IDsReq {
  repeated uint64 ids = 1;
}

message UUIDReq {
  string id = 1;
}

message BaseResp {
  string msg = 1;
}

//  base message
message Empty {}

message UUIDsReq {
  repeated string ids = 1;
}

message BaseIDResp {
  uint64 id = 1;
  string msg = 2;
}

message BaseUUIDResp {
  string id = 1;
  string msg = 2;
}

service Job {
  //  group: base
  rpc initDatabase(Empty) returns (BaseResp);
}

